<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:method="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>email</th>
        <th>userUrl</th>
        <th>userPhone</th>
    </tr>
    <tr th:each="user:${userList}"><!--循环userList,以person作为形参-->
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.userUrl}"></td>
        <td th:text="${user.userPhone}"></td>
    </tr>
</table>
<br/>
<br/>
</body>
</html>
